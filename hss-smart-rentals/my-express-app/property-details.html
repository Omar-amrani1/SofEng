<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="detail-title">Loading details...</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .header {
            background-color: #FFFFFF;
            text-align: center;
            padding: 20px;
        }

        .middle {
            min-height: contain;
        }

        .main {
            text-align: center;
            float: left;
            width: 65%;
            min-height: 200px;
            margin-top: auto;
            margin-bottom: auto;
            min-height: contain;
        }

        .sidebar {
            float: right;
            width: 35%;
            padding: 10px;
            min-height: contain;
        }

        /* Collapse sidebar content in small viewports*/
        @media screen and (max-width: 500px) {
            .column {
                width: 100%;
            }
        }
    </style>

</head>
<body>

    <div class="header">
        <h1 id="detail-head">Details</h1>
    </div>
    <div class="middle">
        <div class="main">
            <img src="" alt="Property">
        </div>
        <div class="sidebar">
            <h3 id="loc">Location:</h3>
            <h3 id="price">Pricing:</h3>
            <h3 id="beds">Bedrooms:</h3>
            <h3 id="baths">Bathrooms:</h3>
            <h3 id="avail">Room availability:</h3>
        </div>
    </div>
    <div class="bottom">
        <h3>Locale</h3>
    </div>
    <script src="property-details-script.js" defer></script>
</body>
</html>
